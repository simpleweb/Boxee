	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

			<script>
			$(document).ready(function(){
				boxee(10,6,5);
			$(window).resize(function() {
				boxee(10,6,5);
				});	
				
			});
  
			function boxee(gutter, topCount, rightCount){
	
				 
			 var newXPos = 10;
			 var newYPos = 10;
				 
			 var containerHeight = $(window).height()-gutter;
			 var containerWidth = $(window).width()-gutter;
				 
			 var objWidth = (containerWidth/topCount)-gutter;
			 var objHeight = (containerHeight/rightCount)-gutter;
				 
				
			
			$('.boxee').each(function(index) {
				$(this).width(objWidth);
				$(this).height(objHeight);
				if (index+1 <= topCount-1){
					newXPos += (objWidth + gutter);
					$(this).css('top', newYPos);
		   		 	$(this).css('left', newXPos);
				}
					
				if (index+1 > topCount-1 && index+1 <= topCount+rightCount-2){
					newYPos += (objHeight + gutter);
					$(this).css('top', newYPos);
		   		 	$(this).css('left', newXPos);
				}
					
				if (index+1 > topCount+rightCount-2 && index+1 <= (topCount*2)+rightCount-3){
					newXPos -= (objWidth + gutter);
					$(this).css('top', newYPos);
		   		 	$(this).css('left', newXPos);
				}
					
				if (index+1 > (topCount*2)+rightCount-3 && index+1 <= (topCount*2)+(rightCount*2)-4){
					newYPos -= (objHeight + gutter);
					$(this).css('top', newYPos);
		   		 	$(this).css('left', newXPos);
				}
					
					
					
					
			});
		};
			</script>
